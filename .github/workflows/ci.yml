name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: quay.io/tembo/pg17-pgmq:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check for source files
        id: check-sources
        run: |
          if find src/main/java -name "*.java" 2>/dev/null | grep -q .; then
            echo "has_sources=true" >> $GITHUB_OUTPUT
          else
            echo "has_sources=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and test with coverage
        if: steps.check-sources.outputs.has_sources == 'true'
        run: mvn clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres

      - name: Build only (no sources yet)
        if: steps.check-sources.outputs.has_sources == 'false'
        run: mvn clean compile -DskipTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always() && steps.check-sources.outputs.has_sources == 'true'
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Add coverage to PR
        uses: madrapps/jacoco-report@v1.7.2
        if: github.event_name == 'pull_request' && steps.check-sources.outputs.has_sources == 'true'
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn dependency-check:check -DfailBuildOnCVSS=7
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: owasp-dependency-check-report
          path: target/dependency-check-report.*
