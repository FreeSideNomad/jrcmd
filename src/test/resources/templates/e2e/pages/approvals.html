<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Pending Approvals - E2E Test App</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-check"></i> Pending Approvals</h2>
        <div>
            <span class="badge bg-warning fs-6 me-2" th:text="${totalCount + ' pending'}">0 pending</span>
            <form th:action="@{/approvals/approve-all}" method="post" class="d-inline"
                  th:if="${!approvals.isEmpty()}">
                <button type="submit" class="btn btn-success"
                        onclick="return confirm('Approve all pending payments?')">
                    <i class="bi bi-check-all"></i> Approve All
                </button>
            </form>
        </div>
    </div>

    <div th:if="${approvals.isEmpty()}" class="alert alert-success">
        <i class="bi bi-check-circle"></i> No payments pending approval
    </div>

    <div th:unless="${approvals.isEmpty()}" class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Amount</th>
                    <th>Debit Account</th>
                    <th>Created</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="approval : ${approvals}">
                    <td>
                        <code class="uuid-short" th:text="${#strings.abbreviate(approval.paymentId.toString(), 12)}">uuid</code>
                    </td>
                    <td>
                        <span th:text="${#numbers.formatDecimal(approval.amount, 1, 2)}">0.00</span>
                        <span th:text="${approval.currency}">USD</span>
                    </td>
                    <td th:text="${approval.debitAccount}">account</td>
                    <td th:text="${#temporals.format(approval.createdAt, 'yyyy-MM-dd HH:mm:ss')}">time</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <form th:action="@{/approvals/{id}/approve(id=${approval.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg"></i> Approve
                                </button>
                            </form>

                            <button type="button" class="btn btn-danger"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#rejectModal' + ${approval.id.toString().replace('-','')}">
                                <i class="bi bi-x-lg"></i> Reject
                            </button>
                        </div>

                        <!-- Reject Modal -->
                        <div class="modal fade" th:id="'rejectModal' + ${approval.id.toString().replace('-','')}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{/approvals/{id}/reject(id=${approval.id})}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Reject Payment Approval</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Payment: <code th:text="${#strings.abbreviate(approval.paymentId.toString(), 12)}">uuid</code></p>
                                            <p>Amount: <strong th:text="${#numbers.formatDecimal(approval.amount, 1, 2) + ' ' + approval.currency}">0.00 USD</strong></p>
                                            <div class="mb-3">
                                                <label class="form-label">Rejection Reason</label>
                                                <input type="text" name="reason" class="form-control" required
                                                       placeholder="Enter reason for rejection">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-danger">Reject</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Auto-refresh every 5 seconds if there are pending items
        (function() {
            const pending = [[${totalCount}]];
            if (pending > 0) {
                setTimeout(() => window.location.reload(), 5000);
            }
        })();
    </script>
</div>
</body>
</html>
