<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Commands - E2E Test App</title>
</head>
<body>
<div th:fragment="content">
    <h2><i class="bi bi-list-task"></i> Commands</h2>

    <form class="row g-3 mb-4" th:action="@{/commands}" method="get">
        <!-- Domain dropdown -->
        <div class="col-auto">
            <label class="visually-hidden" for="domain">Domain</label>
            <select name="domain" id="domain" class="form-select" onchange="this.form.submit()">
                <option th:each="d : ${domains}"
                        th:value="${d}"
                        th:text="${d}"
                        th:selected="${d == selectedDomain}"></option>
            </select>
        </div>

        <!-- Command Type dropdown -->
        <div class="col-auto">
            <label class="visually-hidden" for="commandType">Command Type</label>
            <select name="commandType" id="commandType" class="form-select">
                <option value="">All Types</option>
                <option th:each="type : ${commandTypes}"
                        th:value="${type}"
                        th:text="${type}"
                        th:selected="${type == commandType}"></option>
            </select>
        </div>

        <!-- Status dropdown -->
        <div class="col-auto">
            <label class="visually-hidden" for="status">Status</label>
            <select name="status" id="status" class="form-select">
                <option value="">All Statuses</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                        th:selected="${s == status}"></option>
            </select>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a th:href="@{/commands}" class="btn btn-secondary">Clear</a>
        </div>
    </form>

    <div th:if="${commands.isEmpty()}" class="alert alert-info">
        No commands found matching the criteria.
    </div>

    <div th:unless="${commands.isEmpty()}" class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Command ID</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Retries</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cmd : ${commands}" class="clickable-row" th:data-href="@{/commands/{id}(id=${cmd.commandId},domain=${selectedDomain})}">
                    <td><code class="uuid-short" th:text="${#strings.abbreviate(cmd.commandId.toString(), 12)}">uuid</code></td>
                    <td th:text="${cmd.commandType}">Type</td>
                    <td>
                        <span class="badge"
                              th:classappend="${cmd.status.name() == 'COMPLETED'} ? 'bg-success' :
                                              (${cmd.status.name() == 'FAILED'} ? 'bg-danger' :
                                              (${cmd.status.name() == 'IN_PROGRESS'} ? 'bg-primary' :
                                              (${cmd.status.name() == 'IN_TROUBLESHOOTING_QUEUE'} ? 'bg-warning text-dark' : 'bg-secondary')))"
                              th:text="${cmd.status}">STATUS</span>
                    </td>
                    <td th:text="${cmd.attempts + '/' + cmd.maxAttempts}">0/3</td>
                    <td th:text="${#temporals.format(cmd.createdAt, 'yyyy-MM-dd HH:mm:ss')}">time</td>
                    <td th:text="${#temporals.format(cmd.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">time</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.querySelectorAll('.clickable-row').forEach(row => {
            row.style.cursor = 'pointer';
            row.addEventListener('click', () => window.location = row.dataset.href);
        });
    </script>
</div>
</body>
</html>
