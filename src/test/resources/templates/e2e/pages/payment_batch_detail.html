<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Payment Batch Detail - E2E Test App</title>
</head>
<body>
<div th:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/payments/batches}">Payment Batches</a></li>
            <li class="breadcrumb-item active" th:text="${batch.name}">Batch</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${batch.name}">Payment Batch</h2>
        <span class="badge fs-5"
              th:classappend="${stats.completedCount == stats.totalCount} ? 'bg-success' :
                              (${stats.failedCount > 0} ? 'bg-warning' : 'bg-primary')"
              th:text="${stats.completedCount + '/' + stats.totalCount + ' complete'}">0/0</span>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Batch Statistics</h5>
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-6">Batch ID</dt>
                        <dd class="col-sm-6"><code th:text="${#strings.abbreviate(batch.batchId.toString(), 12)}">uuid</code></dd>

                        <dt class="col-sm-6">Total</dt>
                        <dd class="col-sm-6" th:text="${stats.totalCount}">0</dd>

                        <dt class="col-sm-6">Completed</dt>
                        <dd class="col-sm-6 text-success" th:text="${stats.completedCount}">0</dd>

                        <dt class="col-sm-6">Failed</dt>
                        <dd class="col-sm-6 text-danger" th:text="${stats.failedCount}">0</dd>

                        <dt class="col-sm-6">In Progress</dt>
                        <dd class="col-sm-6 text-primary" th:text="${stats.inProgressCount}">0</dd>

                        <dt class="col-sm-6">Created</dt>
                        <dd class="col-sm-6"><code th:text="${#temporals.format(batch.createdAt, 'HH:mm:ss')}">time</code></dd>
                    </dl>

                    <div class="progress mt-3" style="height: 25px;">
                        <div class="progress-bar bg-success" role="progressbar"
                             th:style="'width: ' + ${(stats.completedCount * 100.0 / stats.totalCount)} + '%'"
                             th:title="${stats.completedCount + ' completed'}">
                        </div>
                        <div class="progress-bar bg-danger" role="progressbar"
                             th:style="'width: ' + ${(stats.failedCount * 100.0 / stats.totalCount)} + '%'"
                             th:title="${stats.failedCount + ' failed'}">
                        </div>
                        <div class="progress-bar bg-primary" role="progressbar"
                             th:style="'width: ' + ${(stats.inProgressCount * 100.0 / stats.totalCount)} + '%'"
                             th:title="${stats.inProgressCount + ' in progress'}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Payments</h5>
                    <form th:action="@{/payments/batch/{id}(id=${batch.batchId})}" method="get" class="d-flex">
                        <select name="status" class="form-select form-select-sm me-2" onchange="this.form.submit()">
                            <option value="">All Statuses</option>
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                                    th:selected="${s == status}">Status</option>
                        </select>
                    </form>
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${payments}" class="clickable-row"
                                th:data-href="@{/payments/{id}(id=${p.paymentId})}">
                                <td><code class="uuid-short" th:text="${#strings.abbreviate(p.paymentId.toString(), 12)}">uuid</code></td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(p.debitAmount, 1, 2)}">0.00</span>
                                    <span th:text="${p.debitCurrency}">USD</span>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${p.displayStatus() == 'COMPLETE'} ? 'bg-success' :
                                                          (${p.displayStatus() == 'FAILED' or p.displayStatus() == 'CANCELLED'} ? 'bg-danger' :
                                                          (${p.displayStatus() == 'NEEDS_ATTENTION'} ? 'bg-warning' : 'bg-primary'))"
                                          th:text="${p.displayStatus()}">STATUS</span>
                                </td>
                                <td style="width: 100px;">
                                    <div class="progress" style="height: 15px;">
                                        <div class="progress-bar"
                                             th:classappend="${p.displayStatus() == 'COMPLETE'} ? 'bg-success' :
                                                             (${p.displayStatus() == 'FAILED'} ? 'bg-danger' : 'bg-primary')"
                                             role="progressbar"
                                             th:style="'width: ' + ${p.progressPercent()} + '%'">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.clickable-row').forEach(row => {
            row.style.cursor = 'pointer';
            row.addEventListener('click', () => window.location = row.dataset.href);
        });

        // Auto-refresh every 3 seconds if batch is not complete
        (function() {
            const completed = [[${stats.completedCount}]];
            const failed = [[${stats.failedCount}]];
            const total = [[${stats.totalCount}]];
            if (completed + failed < total) {
                setTimeout(() => window.location.reload(), 3000);
            }
        })();
    </script>
</div>
</body>
</html>
