<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Dashboard - E2E Test App</title>
</head>
<body>
<div th:fragment="content">
    <h2><i class="bi bi-speedometer2"></i> Dashboard</h2>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <div class="card card-hover">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-list-task text-primary"></i> Commands
                    </h5>
                    <div class="row text-center mt-3">
                        <div class="col">
                            <h3 th:text="${stats.pendingCommands}">0</h3>
                            <small class="text-muted">Pending</small>
                        </div>
                        <div class="col">
                            <h3 th:text="${stats.inProgressCommands}">0</h3>
                            <small class="text-muted">In Progress</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/commands}" class="btn btn-sm btn-outline-primary">View All</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-hover" th:classappend="${stats.tsqCount > 0} ? 'border-warning'">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-exclamation-triangle text-warning"></i> Troubleshooting
                    </h5>
                    <div class="text-center mt-3">
                        <h2 th:text="${stats.tsqCount}"
                            th:classappend="${stats.tsqCount > 0} ? 'text-warning'">0</h2>
                        <small class="text-muted">Commands Requiring Attention</small>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/tsq}" class="btn btn-sm btn-outline-warning">Manage TSQ</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-hover">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-collection text-success"></i> Batches
                    </h5>
                    <div class="row text-center mt-3">
                        <div class="col">
                            <h3 th:text="${stats.activeBatches}">0</h3>
                            <small class="text-muted">Active</small>
                        </div>
                        <div class="col">
                            <h3 th:text="${stats.completedBatches}">0</h3>
                            <small class="text-muted">Completed</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/batches}" class="btn btn-sm btn-outline-success">View Batches</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card card-hover">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-diagram-3 text-info"></i> Processes
                    </h5>
                    <div class="row text-center mt-3">
                        <div class="col">
                            <h3 th:text="${stats.runningProcesses}">0</h3>
                            <small class="text-muted">Running</small>
                        </div>
                        <div class="col">
                            <h3 th:text="${stats.waitingProcesses}"
                                th:classappend="${stats.waitingProcesses > 0} ? 'text-warning'">0</h3>
                            <small class="text-muted">Waiting for TSQ</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/processes}" class="btn btn-sm btn-outline-info">View Processes</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card card-hover">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-inbox text-secondary"></i> Queues
                    </h5>
                    <div class="row text-center mt-3">
                        <div class="col">
                            <h3 th:text="${stats.totalQueues}">0</h3>
                            <small class="text-muted">Total Queues</small>
                        </div>
                        <div class="col">
                            <h3 th:text="${stats.totalMessages}">0</h3>
                            <small class="text-muted">Total Messages</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/queues}" class="btn btn-sm btn-outline-secondary">Queue Stats</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
