<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::content})}">
<head>
    <title>Process Batches - E2E Test App</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Process Batches</h2>
        <a th:href="@{/process-batches/new}" class="btn btn-primary">New Process Batch</a>
    </div>

    <div th:if="${batches.isEmpty()}" class="alert alert-info">
        No process batches found. <a th:href="@{/process-batches/new}">Create one</a> to get started.
    </div>

    <div th:unless="${batches.isEmpty()}" class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Batch ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="batch : ${batches}" class="clickable-row"
                        th:data-href="@{/process-batches/{id}(id=${batch.batchId})}">
                        <td><code class="uuid-short" th:text="${#strings.abbreviate(batch.batchId.toString(), 12)}">uuid</code></td>
                        <td th:text="${batch.name}">Name</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${batch.status.name() == 'COMPLETED'} ? 'bg-success' :
                                                  (${batch.status.name() == 'FAILED'} ? 'bg-danger' :
                                                  (${batch.status.name() == 'IN_PROGRESS'} ? 'bg-primary' : 'bg-secondary'))"
                                  th:text="${batch.status}">STATUS</span>
                        </td>
                        <td style="width: 200px;">
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="'width: ' + ${(batch.completedCount * 100.0 / batch.totalCount)} + '%'"
                                     th:title="${batch.completedCount + ' completed'}">
                                </div>
                                <div class="progress-bar bg-danger" role="progressbar"
                                     th:style="'width: ' + ${(batch.failedCount * 100.0 / batch.totalCount)} + '%'"
                                     th:title="${batch.failedCount + ' failed'}">
                                </div>
                                <div class="progress-bar bg-warning" role="progressbar"
                                     th:style="'width: ' + ${(batch.waitingForTsqCount * 100.0 / batch.totalCount)} + '%'"
                                     th:title="${batch.waitingForTsqCount + ' waiting for TSQ'}">
                                </div>
                                <div class="progress-bar bg-info" role="progressbar"
                                     th:style="'width: ' + ${(batch.inProgressCount * 100.0 / batch.totalCount)} + '%'"
                                     th:title="${batch.inProgressCount + ' in progress'}">
                                </div>
                            </div>
                            <small class="text-muted"
                                   th:text="${batch.completedCount + '/' + batch.totalCount + ' (' + batch.progressPercent() + '%)'}">0/0</small>
                        </td>
                        <td><code th:text="${#temporals.format(batch.createdAt, 'HH:mm:ss')}">time</code></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.querySelectorAll('.clickable-row').forEach(row => {
            row.style.cursor = 'pointer';
            row.addEventListener('click', () => window.location = row.dataset.href);
        });

        // Auto-refresh every 5 seconds if any batch is not complete
        (function() {
            const hasInProgress = document.querySelector('.badge.bg-primary, .badge.bg-secondary');
            if (hasInProgress) {
                setTimeout(() => window.location.reload(), 5000);
            }
        })();
    </script>
</div>
</body>
</html>
